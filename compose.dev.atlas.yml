version: "3.8"
name: biz-card-dev
services:
  server_dev_s:
    build:
      context: ./server
      dockerfile: Dockerfile.atlas.dev
    image: server_dev_i
    container_name: server_dev_c
    command: npm run dev
    volumes:
      - ./server:/usr/src/server
      - /usr/src/server/node_modules
    ports:
      - "4000:4000"
    env_file: ./server/.env
    networks:
      - app-network
  client_dev_s:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    image: client_dev_i
    container_name: client_dev_c
    command: npm run start
    volumes:
      - ./client:/usr/src/client
      - /usr/src/client/node_modules
    depends_on:
      - server_dev_s
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  web-root:
    driver: local
